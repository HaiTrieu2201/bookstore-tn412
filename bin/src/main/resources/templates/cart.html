<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="/fragments/header :: head"></head>


<body th:replace="master :: content(~{ :: .content})">
    <div class="content">
        <section class="page_title ds s-parallax s-py-110">
            <div class="container">
                <div class="row">

                    <div class="col-md-12 text-center">
                        <h1 class="small-title">Shopping Cart</h1>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="./">Home</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="#">Shop</a>
                            </li>
                            <li class="breadcrumb-item active">
                                Shopping Cart
                            </li>
                        </ol>
                    </div>

                </div>
            </div>
        </section>


        <section class="ls s-py-90 s-py-xl-160 c-gutter-60">
            <div class="container">
                <div class="row">

                    <main class="col-lg-12">
                        <div class="woocommerce-notices-wrapper">
                            <div class="woocommerce-message">
                                <a href="#" tabindex="1" class="button wc-forward">View cart</a>
                                "Premium quality" has been added to your cart.
                            </div>
                        </div>


                        <form class="woocommerce-cart-form" action="/" method="post">

                            <table class="shop_table shop_table_responsive cart">
                                <thead>
                                    <tr>
                                        <th class="product-remove">&nbsp;</th>
                                        <th class="product-thumbnail">&nbsp;</th>
                                        <th class="product-name">Product</th>
                                        <th class="product-price">Price</th>
                                        <th class="product-quantity">Quantity</th>
                                        <th class="product-subtotal">Total</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr class="cart_item">

                                        <td class="product-remove">
                                            <a href="#" class="remove" aria-label="Remove this item" data-product_id="73" data-product_sku="">×</a>
                                        </td>

                                        <td class="product-thumbnail">
                                            <a href="shop.html">
                                                <img width="180" height="180" src="images/shop/01.jpg" class="" alt="img">
                                            </a>
                                        </td>

                                        <td class="product-name" data-title="Product">
                                            <a href="shop.html">Premium Quality</a>
                                        </td>

                                        <td class="product-price" data-title="Price">
                                            <span class="amount">
                                                <span>$</span>12.00
                                            </span>
                                        </td>

                                        <td class="product-quantity" data-title="Quantity">
                                            <div class="quantity">
                                                <input type="number" class="input-text qty text" step="1" min="0" max="1000" name="cart[qty]" value="1" title="Qty" size="4">
                                            </div>
                                        </td>

                                        <td class="product-subtotal" data-title="Total">
                                            <span class="amount">
                                                <span>$</span>12.00
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="cart_item">

                                        <td class="product-remove">
                                            <a href="#" class="remove" aria-label="Remove this item" data-product_id="76" data-product_sku="">×</a>
                                        </td>

                                        <td class="product-thumbnail">
                                            <a href="shop.html">
                                                <img width="180" height="180" src="images/shop/02.jpg" class="" alt="img">
                                            </a>
                                        </td>

                                        <td class="product-name" data-title="Product">
                                            <a href="shop.html">Woo Ninja</a>
                                        </td>

                                        <td class="product-price" data-title="Price">
                                            <span class="amount">
                                                <span>$</span>15.00
                                            </span>
                                        </td>

                                        <td class="product-quantity" data-title="Quantity">
                                            <div class="quantity">
                                                <input type="number" class="input-text qty text" step="1" min="0" max="1000" name="cart[qty]" value="1" title="Qty" size="4">
                                            </div>
                                        </td>

                                        <td class="product-subtotal" data-title="Total">
                                            <span class="amount">
                                                <span>$</span>15.00
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="cart_item">

                                        <td class="product-remove">
                                            <a href="#" class="remove" aria-label="Remove this item" data-product_id="90" data-product_sku="">×</a>
                                        </td>

                                        <td class="product-thumbnail">
                                            <a href="shop.html">
                                                <img width="180" height="180" src="images/shop/03.jpg" class="" alt="img">
                                            </a>
                                        </td>

                                        <td class="product-name" data-title="Product">
                                            <a href="shop.html">Woo Album #3</a>
                                        </td>

                                        <td class="product-price" data-title="Price">
                                            <span class="amount">
                                                <span>$</span>9.00
                                            </span>
                                        </td>

                                        <td class="product-quantity" data-title="Quantity">
                                            <div class="quantity">
                                                <input type="number" class="input-text qty text" step="1" min="0" max="1000" name="cart[qty]" value="2" title="Qty" size="4">
                                            </div>
                                        </td>

                                        <td class="product-subtotal" data-title="Total">
                                            <span class="amount">
                                                <span>$</span>18.00
                                            </span>
                                        </td>
                                    </tr>


                                    <tr>
                                        <td colspan="6" class="actions">

                                            <div class="coupon">
                                                <label for="coupon_code">Coupon:</label>
                                                <input type="text" name="coupon_code" class="input-text" id="coupon_code" value="" placeholder="Coupon code">
                                                <input type="submit" class="button" name="apply_coupon" value="Apply coupon">
                                            </div>

                                            <input type="submit" class="button" name="update_cart" value="Update cart" disabled="">
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </form>

                        <div class="cart-collaterals">

                            <div class="cart_totals ">

                                <h2>Cart totals</h2>

                                <table class="shop_table shop_table_responsive">
                                    <tbody>
                                        <tr class="cart-subtotal">
                                            <th>Subtotal</th>
                                            <td data-title="Subtotal">
                                                <span class="amount">
                                                    <span>$</span>45.00
                                                </span>
                                            </td>
                                        </tr>

                                        <tr class="order-total">
                                            <th>Total</th>
                                            <td data-title="Total">
                                                <strong>
                                                    <span class="amount">
                                                        <span>$</span>45.00
                                                    </span>
                                                </strong>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>

                                <div class="wc-proceed-to-checkout">

                                    <a href="checkout.html" class="checkout-button button alt wc-forward">
                                        Proceed to checkout</a>
                                </div>

                            </div>
                        </div>
                    </main>
                </div>

            </div>
        </section>
    </div>
</body>
</html>
