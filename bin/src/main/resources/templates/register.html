<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="/fragments/header :: head"></head>


<body th:replace="master :: content(~{ :: .content})">
    <div class="content">

			<section class="page_title ds s-parallax s-py-110">
				<div class="container">
					<div class="row">

						<div class="col-md-12 text-center">
							<h1 class="small-title">Account - Register</h1>
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a th:href="@{/home}">Home</a>
								</li>
								<li class="breadcrumb-item">
									<a th:href="@{/shop}">Shop</a>
								</li>
								<li class="breadcrumb-item active">
									Account - Register
								</li>
							</ol>
						</div>

					</div>
				</div>
			</section>


			<section class="ls s-py-90 s-py-xl-160">
				<div class="container">
					<div class="row">
						<main class="col-lg-12">
							<article>

								<!-- .entry-content -->
								<div class="entry-content">
									<div class="woocommerce">

										<form class="woocomerce-form woocommerce-form-login login" method="post">
											<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
												<label for="username">Username<span class="required">*</span>
												</label>
												<input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="username" id="username" value="">
											</p>
											<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
												<label for="email">Email<span class="required">*</span>
												</label>
												<input type="email" class="woocommerce-Input woocommerce-Input--text input-text" name="email" id="email" value="">
											</p>

											<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
												<label for="password">Password <span class="required">*</span>
												</label>
												<input class="woocommerce-Input woocommerce-Input--text input-text" type="password" name="password" id="password">
											</p>
											<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
												<label for="repeat-password">Repeat your password<span class="required">*</span>
												</label>
												<input class="woocommerce-Input woocommerce-Input--text input-text" type="password" name="repeat-password" id="repeat-password">
											</p>
											<p class="form-row">
												<input type="submit" class="woocommerce-Button button" name="register" value="Register">
											</p>
											
											

										</form>
									</div>
								</div>
							</article>
						</main>
					</div>
				</div>
			</section>

		</div>
	</body>
	</html>
