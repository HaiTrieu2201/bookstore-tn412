<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="/fragments/header :: head"></head>


<body th:replace="master :: content(~{ :: .content})">
	<div class="content">

		<section class="page_title ds s-parallax s-py-110">
			<div class="container">
				<div class="row">

					<div class="col-md-12 text-center">
						<h1 class="small-title">Account - Register</h1>
						<ol class="breadcrumb">
							<li class="breadcrumb-item">
								<a th:href="@{/home}">Home</a>
							</li>
							<li class="breadcrumb-item">
								<a th:href="@{/shop}">Shop</a>
							</li>
							<li class="breadcrumb-item active">
								Account - Register
							</li>
						</ol>
					</div>

				</div>
			</div>
		</section>


		<section class="ls s-py-90 s-py-xl-160">
			<div class="container">
				<div class="row">
					<main class="col-lg-12">
						<article>

							<!-- .entry-content -->
							<div class="entry-content">
								<div class="woocommerce">
									<div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>

									<form class="woocomerce-form woocommerce-form-login login" method="post" th:action="@{/register}" th:object="${user}">
										<p
											class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
											<label for="email">Email<span class="required">*</span>
											</label>
											<input type="email"
												class="woocommerce-Input woocommerce-Input--text input-text form-controll"
												   th:field="*{email}" id="email" value="">
												<div class="form-message text-left text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
										</p>
										<p
											class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
											<label for="fullname">Full name<span class="required">*</span>
											</label>
											<input type="text"
												class="woocommerce-Input woocommerce-Input--text input-text form-controll"
												   th:field="*{fullName}" id="fullname" value="">
											<div class="form-message text-left text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
										</p>

										<p
											class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
											<label for="password">Password <span class="required">*</span>
											</label>
											<input class="woocommerce-Input woocommerce-Input--text input-text"
												type="password" th:field="*{password}" id="password">
											<div class="form-message text-left text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

										</p>
										<p
											class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
											<label for="repeat-password">Repeat your password<span
													class="required">*</span>
											</label>
											<input class="woocommerce-Input woocommerce-Input--text input-text"
												type="password" th:field="*{confirmPassword}" id="repeat-password">
											<div class="form-message text-left text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
										</p>
										<p class="form-row">
											<input type="submit" class="woocommerce-Button button" name="register"
												value="Register">
										</p>



									</form>
								</div>
							</div>
						</article>
					</main>
				</div>
			</div>
		</section>

	</div>
</body>

</html>
