<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="/fragments/header :: head"></head>


<body th:replace="master :: content(~{ :: .content})">
    <div class="content">
        <section class="page_title ds s-parallax s-py-110">
            <div class="container">
                <div class="row">

                    <div class="col-md-12 text-center">
                        <h1 class="small-title">Account - Login</h1>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="./">Home</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="#">Shop</a>
                            </li>
                            <li class="breadcrumb-item active">
                                Account - Login
                            </li>
                        </ol>
                    </div>

                </div>
            </div>
        </section>
        <section class="ls s-py-90 s-py-xl-160">
            <div class="container">
                <div class="row">
                    <main class="col-lg-12">
                        <article>
                            <!-- .entry-header -->
                            <div class="entry-content">
                                <div class="woocommerce">

                                    <form class="woocomerce-form woocommerce-form-login login" method="post" th:action="@{/login}">
                                        <p
                                            class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                            <label for="email">Email address <span
                                                    class="required">*</span>
                                            </label>
                                            <input type="email"
                                                class="woocommerce-Input woocommerce-Input--text input-text"
                                                name="email" id="email" value="">
                                        </p>
                                        <p
                                            class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                            <label for="password">Password <span class="required">*</span>
                                            </label>
                                            <input class="woocommerce-Input woocommerce-Input--text input-text"
                                                type="password" name="password" id="password">
                                        </p>
                                        <!-- <div class="form-check p-0">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Remember me
                                            </label>
                                        </div> -->
                                        <p class="form-row">
                                            <input type="submit" class="woocommerce-Button button" name="login"
                                                value="Login">

                                        </p>
                                        <p class="woocommerce-LostPassword lost_password">
                                            <a href="reset-password.html">Lost your password?</a>
                                        </p>
                                        <p>Bạn chưa có tài khoản? <a href="register.html" class="register">Đăng ký
                                                tại đây</a> </p>

                                    </form>
                                </div>
                            </div>
                            <!-- .entry-content -->
                        </article>
                    </main>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
