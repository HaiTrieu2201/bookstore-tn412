<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="/fragments/header :: head"></head>


<body th:replace="master :: content(~{ :: .content})">
<div class="content">
    <a th:href="@{/category/create }">THÊM THỂ LOẠI SÁCH</a>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID Thể loại</th>
            <th>Tên thể loại sách</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="Category : ${listloaisach}">
            <td th:text="${Category.id}"></td>
            <td th:text="${Category.name}"></td>

            <td >
                <a th:href="@{'/category/edit/' + ${Category.id} }">Edit</a>
                <a th:href="@{'//category/delete/' + ${Category.id} }">Delete</a>
            </td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
